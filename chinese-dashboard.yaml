views:
  - title: 主页
    sections:
      - type: grid
        cards:
          - type: heading
            heading: XIAO ESP32-S3 Sense 摄像头 - 卧室
            heading_style: title
            icon: mdi:camera
          - camera_view: live
            fit_mode: cover
            type: picture-glance
            title: XIAO ESP32-S3 Sense 摄像头 - 卧室
            image: https://demo.home-assistant.io/stub_config/kitchen.png
            entities:
              - entity: zone.home
            camera_image: camera.xiao_esp32_s3_camera_8f2ed4_my_camera
          - type: picture
            image:
              media_content_id: media-source://image_upload/2aa1ab87ef37266566c9d4f41eb12b10
              media_content_type: image/jpeg
              metadata:
                title: 111.jpg
                thumbnail: /api/image/serve/2aa1ab87ef37266566c9d4f41eb12b10/256x256
                media_class: image
                navigateIds:
                  - {}
                  - media_content_type: app
                    media_content_id: media-source://image_upload
      - type: grid
        cards:
          - type: heading
            heading: Seeed MR60BHA2 - 卧室状态
            heading_style: title
            icon: mdi:bed
          - type: tile
            grid_options:
              columns: 6
              rows: 3
            entity: light.seeedstudio_mr60bha2_kit_0336ec_seeed_mr60bha2_rgb_light
            name: 指示灯
            color: purple
            vertical: false
            features:
              - type: light-brightness
              - type: toggle
            features_position: bottom
          - graph: line
            type: sensor
            entity: sensor.seeedstudio_mr60bha2_kit_0336ec_seeed_mr60bha2_illuminance
            detail: 1
            name: 卧室光照度
            unit: lux
            grid_options:
              columns: 6
              rows: 3
          - graph: line
            type: sensor
            entity: >-
              sensor.seeedstudio_mr60bha2_kit_0336ec_distance_to_detection_object
            detail: 1
            name: 人体距离
            unit: cm
          - type: tile
            entity: binary_sensor.seeedstudio_mr60bha2_kit_0336ec_person_information
            name: 是否有人
            vertical: false
            features_position: bottom
          - type: tile
            entity: sensor.seeedstudio_mr60bha2_kit_0336ec_target_number
            name: 人数
            color: brown
            vertical: false
            features_position: bottom
          - graph: line
            type: sensor
            entity: sensor.seeedstudio_mr60bha2_kit_0336ec_real_time_heart_rate
            detail: 1
            name: 实时心率
            unit: bpm
            grid_options:
              columns: 6
              rows: 3
          - graph: line
            type: sensor
            entity: sensor.seeedstudio_mr60bha2_kit_0336ec_real_time_respiratory_rate
            detail: 1
            name: 实时呼吸率
            grid_options:
              columns: 6
              rows: 3
